            border-radius: 5px;
        }

            background: #334155;
        }

        @media (max-width: 1024px) {
            #content-wrapper {
                padding: 3rem;

            h1 {
                font-size: 2.5rem;

            }

                justify-content: center;

                background: #fff;
            }

            #content-rendered h2::before {
                display: none;
            }

        // Custom Renderer to handle Mermaid code blocks
        const renderer = new marked.Renderer();
        const originalCode = renderer.code.bind(renderer);
        renderer.code = (code, language) => {
            if (language === 'mermaid') {
                return `<div class="mermaid">${code}</div>`;
            }
            return originalCode(code, language);
        };

        marked.setOptions({ renderer });

        // Initialize Mermaid with Premium Look
        mermaid.initialize({
            theme: 'base',
            themeVariables: {
                primaryColor: '#6366f1',
                primaryTextColor: '#ffffff',
                primaryBorderColor: '#6366f1',

                clusterBkg: 'rgba(99, 102, 241, 0.05)',
                titleColor: '#22d3ee'
            },
            startOnLoad: false,
            securityLevel: 'loose'
        });

        async function renderReport() {
            const mdSource = document.getElementById('report-md').innerText;

            // Clean up titles since we have a custom header
            const cleanMd = mdSource.replace(/^# SereneMind: Enterprise-Grade Mental Health AI Architecture\n## Full Technical Report & Architecture Documentation\n\n/, '');

            const target = document.getElementById('content-rendered');
            target.innerHTML = marked.parse(cleanMd);

            // Give the DOM a moment to settle
            setTimeout(() => {
                mermaid.run({
                    nodes: document.querySelectorAll('.mermaid')
                });
            }, 100);
        }

        window.onload = renderReport;
    </script>
