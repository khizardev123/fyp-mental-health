name: SereneMind CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install & Test Auth Service
      run: |
        cd services/auth-service
        npm ci
        npm test

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Test AI Service
      run: |
        cd services/ai-service
        pip install -r requirements.txt
        # pytest (Skipping for now as tests require models)

    - name: Security Scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0' # Don't fail for now
        ignore-unfixed: true

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    # Placeholder for Docker Hub login and build-push
    - name: Build Docker Images
      run: |
        docker build -t serenemind/auth-service:latest ./services/auth-service
        docker build -t serenemind/frontend:latest ./frontend
        # ... others
